<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        table {
    border-collapse: collapse;
}
table th {
     text-align: left;
     background-color: #3a6070;
     color: #FFF;
     padding: 4px 30px 4px 8px;
}
table td {
    border:1px solid black;
    padding: 4px 8px;
}

table tr {    
    background-color: #e7edf0;
}
    </style>
</head>
<body>
    <table width="100%" height="200px">
        <thead>
            <tr>
            <td colspan="7" height="50px"></td>
            </tr>
        </thead>
            
        <tbody>
             <tr>
             <td colspan="2" width="30px"></td><td colspan="3"></td><td></td>
             </tr>
             <tr>
             <td colspan="2"></td><td colspan="3"></td><td></td>
             </tr>
             <tr>
             <td colspan="2"></td><td colspan="3" rowspan="2"></td><td rowspan="2"></td>
             </tr>
             <tr>
             <td colspan="2"></td>
             
             </tr>
        </tbody>
        
        <tfoot>
            <tr>
             <td colspan="7" height="50px">
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
